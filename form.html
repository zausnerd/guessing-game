<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="formStyle.css">
</head>
<body>
	<form id="game">
		<div id="welcome">
		WELCOME TO GUESS THE NUMBER
		</div>
		<img src="photos/question.png" id="question"/>
		<div class="input">
			<label for="name">Enter Name: </label>
			<input type="text" id = "name" placeholder="type your name!"/>
		</div>
		<div class="input">
			<label for="guess">Enter number:</label>
			<input type="text" id="guess" placeholder="type your guess!"/>
		</div>
		<div id="buttons">
				<button id="submit">Submit your guess</button>
				<button id="hint" class="bottom">Hint!</button><button id="reset" class="bottom">Reset!</button><button id="numberwang" class="bottom">NumberWang!</button>
		</div>
		<div id="notification">
			EXAMPLE TEXT HERE
		</div>
	</form>
</body>
</html>
